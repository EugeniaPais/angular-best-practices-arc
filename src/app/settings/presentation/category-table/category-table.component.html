<table>
	<tr>
		<th>ID</th>
		<th>Name</th>
	</tr>
	<tr *ngFor="let item of categories$ | async">
		<td>{{ item.id }}</td>
		<td>
			<span>{{ item.name }}</span>
			<img (click)="onDelete(item.id)" class="icon" src="https://img.icons8.com/windows/16/000000/delete-forever.png" />
		</td>
	</tr>
</table>

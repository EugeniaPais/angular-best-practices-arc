<h2>Categories:</h2>
<app-category-table [categories$]="categories$" (deleteEvent)="onDeleteCategory($event)"></app-category-table>

<form [formGroup]="form" class="form-add">
	<div>
		<label>Name: </label>
		<input type="text" formControlName="name" />
		<button (click)="onAdd()"> Add</button>
	</div>

	<p *ngIf="isUpdating$ | async">
		Updating!!!
	</p>
</form>
